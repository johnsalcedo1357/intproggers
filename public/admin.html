<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Side</title>
    <link rel="stylesheet" href="./index.css">
</head>
<script src="./plugins/JsBarcode.all.min.js"></script>
<body>
    <button id="logout-btn">Logout</button>
        <form id="addproduct" class="formadd">
        <center><h3>Add A Product</h3></center>
        <div class="form-group">
            <label for="barcode">Barcode:</label>
            <input type="text" name="barcode" />
        </div>
        <div class="form-group">
            <label for="product_name">Product Name:</label>
            <input type="text" name="product_name" />
        </div>
        <div class="form-group">
            <label for="product_price">Product Price:</label>
            <input type="number" name="product_price" />
        </div>
        <input type="submit" value="Add Product" />
    </form><br>

    <div id="barcode-container" style="display:none;">
        <p id="text">Print this barcode to scan it!</p>
        <svg id="barcode"></svg>
    </div>
    <button onclick="printBarcode()">Print it now!</button>

        <div id="productlist">
        <!-- dynamically populated -->
    </div>

    <div id="productlist-form" style="display:none;">
        <!-- dynamically populated -->
    </div>
</body>
<script src="./index.js"></script>
</html>
