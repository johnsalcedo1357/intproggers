<!DOCTYPE html>
<html lang="en">
<head>
    <title>Price Verifier</title>
    <link rel="stylesheet" href="./index.css">
</head>
<script src="./plugins/JsBarcode.all.min.js"></script>
<body>
    <div id="login-container">
        <form id="login-form">
            <h3>Admin Login</h3>
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>
        <button id="logout-btn" style="display: none;">Logout</button>
    </div>

    <form id="scanproduct" class="formscan">
        <h3>Scan your product here!</h3>
        <input type="text" id="barcode-input" placeholder="Scan or enter barcode" />
        <button type="submit">Scan</button>
    </form>
      
    <div id="result">
        <p id="product_name"></p>
        <p id="product_price"></p>
    </div>

    <div id="productlist">
        <!-- dynamically populated -->
    </div>
      
</body>
<script src="./index.js"></script>
</html>
