<!DOCTYPE html>
<html lang="en">
<head>
    <title>Barcode Generator w/ Price Verifier</title>
    <link rel="stylesheet" href="./index.css">
</head>
<script src="./plugins/JsBarcode.all.min.js"></script>
<body>
    <div id="login-container">
        <form id="login-form">
            <h3>Admin Login</h3>
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>
        <button id="logout-btn" style="display: none;">Logout</button>
    </div>

    <form id="scanproduct" class="formscan">
        <h3>Scan your product here!</h3>
        <input type="text" id="barcode-input" placeholder="Scan or enter barcode" />
        <button type="submit">Scan</button>
    </form>
      
    <div id="result">
        <p id="product_name"></p>
        <p id="product_price"></p>
    </div>

    <form id="addproduct" class="formadd">
        <center><h3>Add A Product</h3></center>
        <div class="form-group">
            <label for="product_name">Product Name:</label>
            <input type="text" name="product_name" />
        </div>
        <div class="form-group">
            <label for="product_price">Product Price:</label>
            <input type="number" name="product_price" />
        </div>
        <input type="submit" value="Add Product" />
    </form><br>

    <div id="barcode-container" style="display:none;">
        <p id="text">Print this barcode to scan it!</p>
        <svg id="barcode"></svg>
<button onclick="printBarcode()">Print it now!</button>
    </div>

    <div id="productlist">
        <!-- dynamically populated -->
    </div>

    <div id="productlist-form" style="display:none;">
        <!-- dynamically populated -->
    </div>
      
</body>
<script src="./index.js"></script>
</html>
