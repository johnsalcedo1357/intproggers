<!DOCTYPE html>
<html lang="en">
<head>
    <title>Price Verifier</title>
</head>
<script src="./plugins/JsBarcode.all.min.js"></script>
<style>
    /* Base styling */
    * {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

    body {
      margin: 0;
      padding:0;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #333;
      display: flex;
      flex-direction: row;
      min-height: 100vh;
      overflow: hidden;
      min-width: 100vw;
    }

    .top-buttons {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    width: 20%;
    justify-content: space-between;
    min-height: 100%;
    }


    .top-buttons button,
  .top-buttons a button {
    border: none;
    border-radius: 8px;
    padding: 12px 20px;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
  }

   .top-buttons a button {
    background-color: #4facfe;
  }

    .top-buttons a button:hover {
    background-color: #00c6ff;
    transform: scale(1.03);
  }

   #logout-btn {
    background-color: #f44336;
  }

  #logout-btn:hover {
    background-color: #c62828;
    transform: scale(1.03);
  }

  .formdiv {
    width: 20%;
    height:100%;
    display: flex;
    align-items: center;
  }

    form.formscan {
      transform: translateX(-100%);
      background: white;
      padding: 25px 30px;
      border-bottom-right-radius: 15px;
      border-top-right-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    form.formscan h3 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #333;
    }

    form.formscan input[type="text"] {
      width: 80%;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-right: 10px;
      transition: border-color 0.3s ease;
    }

    form.formscan input[type="text"]:focus {
      outline: none;
      border-color: #4facfe;
      box-shadow: 0 0 5px #4facfe;
    }

    form.formscan button {
      padding: 10px 25px;
      font-size: 16px;
      background-color: #4facfe;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    form.formscan button:hover {
      background-color: #00c6ff;
    }

    #result {
      background: white;
      padding-left: 10%;
      padding-right: 10%;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      color: #333;
      font-size: 18px;
      font-weight: 600;
    }

    .result-div {
      width: 60%;
      height:100%;
      display:flex;
      align-items: center;
      justify-content: center;
    }
  </style>
<body>
  <div class="formdiv">
        <form id="scanproduct" class="formscan">
        <h3>Scan your product here!</h3>
        <input type="text" id="barcode-input" placeholder="Scan or enter barcode" />
        <button type="submit">Scan</button>
    </form>
  </div>
  <div class="result-div">
        <div id="result" style="display: none;">
        <h1 id="product_name"></p><br>
        <h1 id="product_price" style="font-size:200px"></p>
    </div>
  </div>

    <div class="top-buttons">
      <a href="admin-login.html" id="login"><button>Login as Admin</button></a>
      <a href="display.html"><button>Product List</button></a>
      <a id="show-form"><button>Manual Scan</button></a>
    </div>  
</body>
<script src="./index.js"></script>
</html>
